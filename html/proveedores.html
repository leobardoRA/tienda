    .proveedor-card {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.7rem 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      transition: background-color 0.3s;
      cursor: default;
    }
    .proveedor-card:hover {
      background-color: #e6f0ff;
    }
    .proveedor-card img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    .proveedor-card span {
      font-weight: 500;
      color: #222;
    }
    .ayuda-enlace {
      display: inline-block;
      margin-top: 1rem;
      font-weight: 600;
      color: #008cff;
      text-decoration: none;
      transition: color 0.3s;
    }
    .ayuda-enlace:hover {
      color: #005fa3;
    }
    #noResultsMsg {
      margin-top: 1rem;
      font-style: italic;

    <main class="contenido-principal">
      <section class="panel-central">
        <div class="card-panel">
          <div class="columna izquierda">
            <div class="seccion">
              <label for="miTienda">🏬 Mi tienda:</label>
              <select id="miTienda" aria-label="Seleccionar tienda">
                <option selected>Central</option>
                <option>Sur</option>
                <option>Online</option>
              </select>
            </div>

            <div class="seccion">
              <label for="fechaEntrega">📅 Fecha de entrega:</label>
              <input type="date" value="2025-08-12" id="fechaEntrega" aria-label="Seleccionar fecha de entrega" />
            </div>

            <div class="seccion buscador-productos">
              <label for="busquedaInput">🔍 Buscar proveedor:</label>
              <input type="search" id="busquedaInput" placeholder="Buscar por nombre..." oninput="filtrarProductos()" aria-label="Buscar proveedor" />
            </div>
          </div>

          <div class="columna derecha">
            <div class="proveedores-lista" id="proveedoresLista">
              <div class="proveedor-card">
                <img src="img/proveedor1.png" alt="Proveedor Uno" />

              <div class="proveedor-card">

              </div>
              <div class="proveedor-card">
                <img src="img/proveedor3.png" alt="Proveedor Tres" />
                <span>Proveedor Tres – Carlos Martínez</span>
              </div>

            <p id="noResultsMsg">No se encontraron proveedores que coincidan.</p>
          </div>
        </div>
        <a class="ayuda-enlace" href="ayuda.php">¿Necesitas ayuda?</a>
      </section>

  </div>

  <script>
    function filtrarProductos() {
      const input = document.getElementById('busquedaInput');
      const filtro = input.value.toLowerCase();
      const proveedores = document.querySelectorAll('.proveedor-card');
      let visibles = 0;

      proveedores.forEach(card => {
        const texto = card.textContent.toLowerCase();
        if (texto.includes(filtro)) {
          card.style.display = 'flex';
          visibles++;
        } else {
          card.style.display = 'none';
        }
      });

      // Mostrar mensaje si no hay resultados
      const msg = document.getElementById('noResultsMsg');
      msg.style.display = visibles === 0 ? 'block' : 'none';
    }
  </script>
